on:
    pull_request:
        branches:
            - master
jobs:
    build-app:
        name: Build application
        runs-on: ubuntu-latest
        steps:
            - name: Checkoiut code
              uses: actions/checkout@v4
            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version-file: ".tools-versions" 
                  cache: 'npm'
            - name: Install dependencies
              run: npm ci
            - name: Build the application
              run: npm run build
    lint-app:
        name: Build application
        runs-on: ubuntu-latest
        steps:
            - name: Checkoiut code
              uses: actions/checkout@v4
            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version-file: ".tools-versions" 
                  cache: 'npm'
            - name: Install dependencies
              run: npm ci
            - name: Lint the application
              run: npm run lint